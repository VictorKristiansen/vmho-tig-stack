version: "3.7"
services:
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    ports:
      - "8083:8083"
      - "8086:8086"
      - "8090:8090"
    volumes:
      - /Users/victorkristiansen/Documents/tig-stack/influxdb:/var/lib/influxdb

  telegraf:
    image: telegraf:latest
    container_name: telegraf
    ports:
      - "6514:6514/udp"
    links:
      - influxdb
    volumes:
      - /Users/victorkristiansen/Documents/tig-stack/telegraf.conf:/etc/telegraf/telegraf.conf:ro

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=pass
    depends_on:
      - influxdb
    user: "501"
    ports:
      - "3000:3000"
    volumes:
      - /Users/victorkristiansen/Documents/tig-stack/grafana_data:/var/lib/grafana
